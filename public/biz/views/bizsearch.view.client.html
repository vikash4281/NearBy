<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="../../images/restaurant2.jpg" alt="Restaurant" width="1500" height="800">
    <div class="w3-display-middle w3-margin-top w3-center">
        <h2 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Near</b></span> <span class="w3-text-light-grey">By</span></h2>
        <h2>&nbsp</h2>
        <div class="container" id="searchbar">
            <div class="searchGroup col-md-12">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <input ng-model="model.place" class="form-control input-xlg" placeholder="I am looking for...">
                    </div>
                    <div class="col-md-4 form-group">
                        <input ng-model="model.location" class="form-control input-xlg" id="city" placeholder="Location">
                    </div>
                    <div class="col-md-4 form-group">
                        <a ng-click="model.search()" class="btn btn-success btn-block btn-xlg">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<h2>&nbsp</h2>

<div ng-show="model.geoLocate" class="container-fluid">
    <h2>Places near you</h2>

    <div class="col-xs-12 col-sm-6 col-md-4  placeholder" ng-repeat="biz in model.bizs">
        <div class="thumbnail">
            <span id="categoryname" class="label label-default pull-right">Category: {{biz.categories[0].name}}</span>
            <p>&nbsp</p>
            <div class="caption">
                <a ng-click="model.findBizById(biz.id)">
                    <h4 id="bizname" class="smallheader">{{biz.name| limitTo:25}}...</h4>
                </a>
            </div>
            <div id = "address" class="embed-responsive embed-responsive-16by9 container-fluid">
                <div class="address"><h4>{{biz.location.formattedAddress[0]}}</h4></div>
                <div class="address"><h4>{{biz.location.formattedAddress[1]}}</h4></div>
                <div class="address"><h4>{{biz.location.formattedAddress[2]}}</h4></div>
            </div>
        </div>
    </div>
</div>

<h2>&nbsp</h2>
<div class="w3-grayscale" style="width:100%;height:450px;">
    <ng-map center="[{{model.lat}},{{model.lng}}]">
        <marker position="[{{model.lat}},{{model.lng}}]"> </marker>
    </ng-map>
</div>
