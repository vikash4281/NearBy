<div class="container-fluid example">

<div class="row">
    <div class="container col-xs-12 col-sm-6">
        <h5>&nbsp</h5>
        <div ng-show="model.user.likes.length == 0" class="alert alert-info container-fluid" role="alert">
            You haven't saved any favorite places yet!!!
        </div>
        <h1 class="example" ng-show="model.user.likes.length > 0">Favourites</h1>
        <div class="extendmore">
            <div class="container-fluid" ng-repeat="place in model.user.likes" >
                <div class="well">
                <a ng-click="model.findBizById(place.id)">
                    <h3 class="below-flex">
                        {{place.name}}
                        <a ng-click="model.dislikePlace(place.id)"><i class="fa fa-star pull-right" aria-hidden="true"></i></a>
                    </h3>
                    <p class="bold">{{place.category}}</p></a>

                </div>
            </div>
        </div>
    </div>

    <div class="container col-xs-12 col-sm-6">
        <h6>&nbsp</h6>
        <div ng-show="model.reviews.length == 0" class="alert alert-info container-fluid" role="alert">
            You haven't given any reviews yet!!!
        </div>
        <h1 ng-show="model.reviews.length > 0">My Reviews</h1>

        <div class="extendmore">
            <div class="container-fluid" ng-repeat="review in model.reviews" >
                <div class="well">
                        <h3 class="below-flex">
                            <a ng-click="model.findBizById(review.bizId)">
                            {{review.bizname}}</a>
                            <span ng-click="model.deleteReview(review._id)" class="glyphicon glyphicon-remove pull-right" ng-show="review.userId == model.user._id || model.user.role == 'admin'"></span>
                        </h3>
                        <p class="bold">{{review.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
