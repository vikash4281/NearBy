<div class="col-sm-8 col-sm-offset-2 col-md-7 col-md-offset-2 main">
    <h1 class="page-header">Login</h1>

    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9 input-group">
                <span class="input-group-addon">
                     <span class="glyphicon glyphicon-user"></span>
                </span>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9 input-group">
                <span class="input-group-addon">
                     <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
    </div>
</div>
